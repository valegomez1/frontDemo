<div class="clear"></div>
<h1>Create New User</h1>
<div *ngIf="!isValid" class="alert alert-danger" role="alert">
  <strong>Danger!</strong> {{message}}
</div>
<form class="form-horizontal main-form">
  <div class="form-group">
    <label class="control-label col-sm-2" for="firstName"><span class="required">*</span>First Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="firstName" id="firstName" [(ngModel)]="user.firstName" placeholder="Enter first name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="secondName">Second Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="secondName"  id="secondName"[(ngModel)]="user.secondName"placeholder="Enter second name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="firstSurname"><span class="required">*</span>First Surname:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="firstSurname" id="firstSurname" [(ngModel)]="user.firstSurname" placeholder="Enter first surname">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="secondSurname">Second Surname:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="secondSurname" id="secondSurname" [(ngModel)]="user.secondSurname" placeholder="Enter second surname">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="phone">Phone:</label>
    <div class="col-sm-10">
      <input type="tel" class="form-control" name="phone" id="phone" [(ngModel)]="user.phone" placeholder="Enter phone number">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="address"><span class="required">*</span>Address:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="address" id="address" [(ngModel)]="user.address" placeholder="Enter address">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" (click)="saveOrUpdate()" class="btn btn-default btn-save">Guardar</button>
    </div>
  </div>
</form>
